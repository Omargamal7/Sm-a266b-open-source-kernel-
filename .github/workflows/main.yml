name: Build Galaxy A26 Kernel (kernelsu)

on:
  push:
    branches:
      - kernelsu
  workflow_dispatch:

jobs:
  build:
    name: Build Kernel
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y bc bison flex build-essential libc6-dev libssl-dev libelf-dev dwarves rsync python3

      - name: Ensure kernel config exists
        run: |
          if [ ! -f kernel/opensource/.config ]; then
            if [ -f kernel/opensource/arch/arm64/configs/s5e8835-a26xxx_defconfig ]; then
              cp kernel/opensource/arch/arm64/configs/s5e8835-a26xxx_defconfig kernel/opensource/.config
            else
              (cd kernel/opensource && make defconfig)
            fi
          fi

      - name: Make build script executable
        run: chmod +x build_kernel.sh

      - name: Build kernel
        run: ./build_kernel.sh

      - name: Upload kernel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kernel-image
          path: |
            Image
            arch/arm64/boot/*.dtb
            arch/arm64/boot/Image*
