name: Build Galaxy A26 Kernel (kernelsu)

on:
  push:
    branches:
      - kernelsu
  workflow_dispatch:

jobs:
  build:
    name: Build Kernel
    runs-on: ubuntu-22.04
    env:
      KERNEL_DIR: kernel/opensource
      ARCH_PATH: arch/arm64
      DEFCONFIG_TARGET: s5e8835-a26xxx_defconfig

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y bc bison flex build-essential libc6-dev libssl-dev libelf-dev dwarves rsync python3

      - name: Ensure kernel config exists
        run: |
          if [ ! -d "$KERNEL_DIR" ]; then
            echo "Kernel directory $KERNEL_DIR not found at $(pwd)/$KERNEL_DIR"
            exit 1
          fi
          if [ ! -f "$KERNEL_DIR/.config" ]; then
            DEFCONFIG_PATH="$ARCH_PATH/configs/$DEFCONFIG_TARGET"
            if [ -f "$KERNEL_DIR/$DEFCONFIG_PATH" ]; then
              (cd "$KERNEL_DIR" && make "$DEFCONFIG_TARGET") || { echo "Failed to generate $DEFCONFIG_TARGET"; exit 1; }
            else
              (cd "$KERNEL_DIR" && make defconfig) || { echo "Failed to generate default config"; exit 1; }
            fi
          fi

      - name: Make build script executable
        working-directory: ${{ env.KERNEL_DIR }}
        run: chmod +x build_kernel.sh

      - name: Build kernel
        working-directory: ${{ env.KERNEL_DIR }}
        run: ./build_kernel.sh

      - name: Upload kernel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kernel-image
          path: |
            ${{ env.KERNEL_DIR }}/Image
            ${{ env.KERNEL_DIR }}/${{ env.ARCH_PATH }}/boot/*.dtb
            ${{ env.KERNEL_DIR }}/${{ env.ARCH_PATH }}/boot/Image*
