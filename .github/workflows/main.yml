name: Build Galaxy A26 Kernel (kernelsu)

on:
  push:
    branches:
      - kernelsu
  workflow_dispatch:

jobs:
  build:
    name: Build Kernel
    runs-on: ubuntu-22.04
    env:
      KERNEL_DIR: kernel/opensource
      DEFCONFIG: arch/arm64/configs/s5e8835-a26xxx_defconfig

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y bc bison flex build-essential libc6-dev libssl-dev libelf-dev dwarves rsync python3

      - name: Ensure kernel config exists
        run: |
          if [ ! -f "$KERNEL_DIR/.config" ]; then
            if [ -f "$KERNEL_DIR/$DEFCONFIG" ]; then
              cp "$KERNEL_DIR/$DEFCONFIG" "$KERNEL_DIR/.config"
            else
              (cd "$KERNEL_DIR" && make defconfig)
            fi
          fi

      - name: Make build script executable
        run: chmod +x build_kernel.sh

      - name: Build kernel
        run: ./build_kernel.sh

      - name: Upload kernel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kernel-image
          path: |
            Image
            arch/arm64/boot/*.dtb
            arch/arm64/boot/Image*
