name: Build Samsung Galaxy A26 Kernel (KernelSU)

on:
  push:
    branches:
      - kernelsu
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y bc bison flex build-essential libssl-dev \
                              libelf-dev dwarves rsync python3

      - name: Make build script executable
        run: chmod +x build_kernel.sh

      - name: Build kernel
        run: ./build_kernel.sh

      - name: Upload kernel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kernelsu-a26-build
          path: |
            Image
            arch/arm64/boot/*.dtb
            arch/arm64/boot/Image*
